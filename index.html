<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - SENAI</title>
    <link rel="stylesheet" href="../LISTA/CSS/style.css">
    <!-- link para API de ícones (opcional, para estilizar botões) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- cabeçalho com título principal -->
    <header>
        <h1>SENAI To-Do List</h1>
    </header>

    <!-- seção principal do aplicativo -->
    <section class="todo-container">
        <div class="input-area">
            <!-- Campo de entrada para adicionar novas tarefas -->
            <input type="text" id="nova-tarefa" placeholder="digite sua tarefa...">
            <!-- Botão para adicionar tarefas -->
            <button id="adicionar-tarefa"><i class="fas fa-plus"></i> Adicionar</button>
        </div>
        
        <!-- Lista onde as tarefas serão exibidas -->
        <ul id="lista-tarefas"></ul>
    </section>
    <!--Rodapé fixo no final da página-->
    <footer>
        <p>Desevolvido por Professora Laryssa
        &copf; Todos os Direitos Reservados</p>
    </footer>
    <!--Script JS-->
    <script src="../LISTA/SCRIPT/script.js"></script>
</body>
</html>
